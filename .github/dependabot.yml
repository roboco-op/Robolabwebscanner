version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "tech.subscribed_acc@roboco-op.org"
    assignees:
      -"tech.subscribed_acc@roboco-op.org"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "@eslint/*"
          - "eslint*"
          - "typescript*"
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "react"
          - "react-dom"
          - "@supabase/*"
        update-types:
          - "minor"
          - "patch"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    versioning-strategy: "auto"
